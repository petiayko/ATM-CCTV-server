<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <title>CCTV manager | Авторизация</title>
    {% include 'css_list.html' %}
</head>
<style>
    html, body {
        height: 100% !important;
        background-color: #e9ecef;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <form method="post">
                    {% csrf_token %}
                    <p style="font-size: 48px; text-align: center">CCTV Manager</p>
                    <div class="input-group mb-3">
                        <input id="id_username" name="username" type="text" class="form-control" placeholder="Логин"
                               required>
                    </div>
                    <div class="input-group mb-3">
                        <input id="id_password" name="password" type="password" class="form-control"
                               placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </form>
            </div>
        </div>
    </div>
    <div class="flex-colum text-center py-4 px-4 px-xl-5" style="background-color: white">
        {% include 'base/footer.html' %}
    </div>
</section>
</body>
</html>
